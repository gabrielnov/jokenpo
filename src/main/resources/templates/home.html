<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novo Jogo</title>
    <link rel="icon"
          type="image/png"
          href="https://jokenpo.wesleymends.com.br/img/stone.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="card text-center mx-auto mt-5" style="width: 30rem;">
        <div class="card-body">
            <form th:action="@{/novo}" th:object="${jogador}" method="post">

                <div class="form-group">
                    <input type="text" class="form-control mt-2"
                           th:field="*{nomeJogador}" placeholder="Digite sue nome" />
                    <div th:if="${#fields.hasAnyErrors()}">
                        <ul>
                            <li th:each="err : ${#fields.allErrors()}" class="text-danger" th:text="${err}" />
                        </ul>
                    </div>
                </div>

                <input class="mt-5 btn btn-primary" type="submit" value="ComeÃ§ar"/>
            </form>
        </div>

    </div>

</body>
</html>
