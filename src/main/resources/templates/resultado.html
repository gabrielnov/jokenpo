<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Partida</title>
  <link rel="icon"
        type="image/png"
        href="https://jokenpo.wesleymends.com.br/img/stone.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="card text-center mx-auto mt-5" style="width: 30rem;">

      <div class="card-body">
        <div th:if="${partida.resultado == EMPATE}">
          <h3>EMPATE!</h3><h3 th:text="${partida.resultado}"></h3>
        </div>

        <div th:if="${partida.resultado != EMPATE}">
          <h3>O vencedor é: </h3><h3 th:text="${partida.resultado}"></h3>
        </div>

        <div>
          <h3> Placar: </h3>
          <h4> Jogador:</h4>  <h4 th:text="${partida.vitoriasJogador}"></h4>
          <h4> Máquina:</h4>  <h4 th:text="${partida.vitoriasMaquina}"></h4>
          <h4> Empates:</h4>  <h4 th:text="${partida.empates}"></h4>
        </div>

        <form th:action="@{/home}" method="get">
          <input class="mt-5 btn btn-primary" type="submit" value="Voltar"/>
        </form>

    </div>
</body>
</html>
