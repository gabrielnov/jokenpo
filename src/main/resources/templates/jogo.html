<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jokenpô</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="card text-center mx-auto mt-4" style="width: 30rem;">

        <h1>Jokenpô</h1>
        <div class="card-body">
            <form th:action="@{/jogo/novaJogada}" th:object="${jogada}" method="post">

                <div th:each="jog : ${T(dev.gabriel.Jokenpo.model.TipoJogada).values()}">

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" th:field="*{jogadaJogador}" th:value="${jog}"
                               class="custom-control-input">
                        <label class="custom-control-label"
                               th:for="${#ids.prev('jogadaJogador')}" th:text="${jog}"/>
                    </div>

                </div>
                <input class="mt-3 btn btn-primary" type="submit" />
            </form>

            <div th:each="jog : ${jogadaResultado}">
                <p> Sua jogada: <a th:text="${jog.jogadaJogador}" /></p>
                <p> Jogada da máquina: <a th:text="${jog.jogadaMaquina}" /></p>
                <p> Resultado: <a th:text="${jog.resultado}" /></p>
            </div>
        </div>

    </div>

</body>
</html>
