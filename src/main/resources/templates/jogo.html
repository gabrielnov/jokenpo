<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jokenp√¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1>Form</h1>
    <form th:action="@{/jogo/novaJogada}" th:object="${jogada}" method="post">

        <div th:each="jog : ${T(dev.gabriel.Jokenpo.model.TipoJogada).values()}">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" th:field="*{tipoJogada}" th:value="${jog}" class="custom-control-input">
                <label class="custom-control-label" th:for="${#ids.prev('tipoJogada')}" th:text="${jog}">model</label>
            </div>
        </div>
        <input type="submit" />
    </form>

</body>
</html>
